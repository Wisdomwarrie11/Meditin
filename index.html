    <style>
        /* Typography Consistency Reset */
        html {
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;

        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            overscroll-behavior-y: contain;
        }

        .bg-medical-hero {
            background-image: linear-gradient(rgba(0, 33, 71, 0.9), rgba(0, 33, 71, 0.9)), url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Fix animation jumpiness and ensure smooth rendering */
        .fade-ready {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            will-change: transform, opacity;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Prevent font weight jitter during scroll on mobile */
        * {
            -webkit-tap-highlight-color: transparent;
        }

        /* Hide scrollbar for PWA feel */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
